<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_basket"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Webshop Hero Section</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navigation-bar">
          <ul>
            <li>
              <span class="material-symbols-outlined"> shopping_basket </span>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-inner">
        <img src="img/glass_holder.png" alt="Featured Product" />
        <div class="hero-content">
          <h1>Cicak<span>.</span> Fabol<span>.</span> Neked<span>.</span></h1>
          <p>
            Ha rajongasz a cicákért, és a különleges, fából készült díszekért, a
            legjobb helyen jársz!
          </p>
          <button>Cicakra Fel!</button>
        </div>
      </div>
    </section>
    <section class="highlight">
      <div class="inner-highlight">
        <h2>A legmenobb Wood'n'Catek</h2>
        <div class="products">
          <div class="product">
            <img src="img/product_1.png" alt="Featured Product" />
            <div class="product-info">
              <p class="product-name">Macsfogas</p>
              <p class="price">10.000 Ft</p>
            </div>
            <div class="shopping-basket">
              <span class="material-symbols-outlined"> shopping_basket </span>
            </div>
          </div>
          <div class="product">
            <div class="product-info">
              <p class="product-name">Macsfogas</p>
              <p class="price">10.000 Ft</p>
            </div>
            <div class="shopping-basket"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
